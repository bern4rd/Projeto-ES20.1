</head>

<body onload="mostarCompras();">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img id="logo" src="/img/logo.png" width="100" height="35" alt="Cliente Joana">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Cartão</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="despesa.html">Despesa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="consulta.html">Consulta</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/relatorio.html">Relatório</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col mb-5 d-flex justify-content-center">
        <h1 class="display-4">Relatório de Compras</h1>
      </div>
    </div>
    <div class="row mb-2 d-flex justify-content-center">
      <div class="col-md-auto">
        <input type="date" class="form-control" id="rel_data_inicio" />
      </div>
      <div class="col-md-auto">
        <input type="date" class="form-control" id="rel_data_fim" />
      </div>
      <div class="col-md-auto d-flex justify-content-end">
        <button type="button" class="btn btn-primary">
          Relatório
          <i class="fas fa-chart-bar"></i>
        </button>
      </div>
      <div class="col-md-auto d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="gerarGrafico();">
          Gráfico
          <i class="fas fa-chart-pie"></i>
        </button>
      </div>
    </div>
    <br>
    <blockquote class="blockquote text-center">
      <h4 class="card-subtitle mb-2 text-muted">Relatório Geral de Compras</h4>
    </blockquote>
    <div class="container-2">
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>Data</th>
                <th>Categoria</th>
                <th>Descrição</th>
                <th>Cartao</th>
                <th>Parcelas</th>
                <th>Valor R$</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tdoby-mostarCompras"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true" id="modalGráfico">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <canvas class="line-chart"></canvas>
      </div>
    </div>
  </div>

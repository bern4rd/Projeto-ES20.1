  <!--inclusao dos arquivos .js-->

  <script defer src="/js/compra.js"></script>

<body onload="listarCartoes(); listarCategorias();">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img id="logo" src="/img/logo.png" width="100" height="35" alt="Orçamento pessoal" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Cartão</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="despesa.html">Despesa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="consulta.html">Consulta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/relatorio.html">Relatório</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="col mb-5 d-flex justify-content-center">
      <h1 class="display-4">Nova Compra</h1>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-sm-3">
        <!--Ano-Mes-Dia-->
        <input type="date" class="form-control" placeholder="data" id="data" />
      </div>

      <div class="col-sm-3">
        <select class="form-control" id="cartao">
          <option value="" selected disabled>Cartão</option>
        </select>
      </div>
      <div class="col-sm-3">
        <select class="form-control" id="categoria">
          <option value="" selected disabled>Categoria</option>
          <!--listando de forma dinâmica pelo js-->
        </select>
      </div>
    </div>
    <br>
    <div class="row d-flex justify-content-center">
      <div class="col-sm-2">
        <input type="number" class="form-control" placeholder="Parcela" id="parcela" />
      </div>
      <div class="col-sm-2">
        <input type="number" class="form-control" placeholder="Valor R$" id="valor" />
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
      </div>
      <div class="col-md-2 d-flex justify-content-end">
        <button type="button" class="btn btn-primary" onclick="addCompra()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalRegistraCompra" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modal_titulo_div">
          <h5 class="modal-title" id="modal_titulo"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal_conteudo"></div>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" id="modal_btn" onClick="window.location.reload()">
            Voltar
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
